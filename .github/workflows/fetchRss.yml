name: 抓取並上傳 RSS

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/*'
      - 'code/*'
      - 'hk_rthk_*.rss'
  schedule:
    - cron: '*/5 * * * *'  # 每隔 5 分鐘運行一次
    # - cron: '*/20 * * * *'  # 每隔 20 分鐘運行一次

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 檢出代碼
      uses: actions/checkout@v4
      
    - name: Install Cloudflare Warp
      run: |
        git pull
        curl https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
        sudo apt update -y
        sudo apt install -y cloudflare-warp
        warp-cli --accept-tos registration new
        warp-cli --accept-tos mode proxy
        warp-cli --accept-tos proxy port 50000
        warp-cli --accept-tos connect

    - name: 設置 Python 環境
      uses: actions/setup-python@v5
      with:
        # python-version: '3.12'
        check-latest: true

    - name: 安裝依賴
      run: |
        python -m pip install --upgrade pip niquests niquests[speedups] niquests[socks] qh3 feedgen bs4 tqdm 

    - name: 執行 Python 腳本
      run: |
        python code/rthk.py

    - name: 獲取 Git 版本號
      id: get_version
      run: |
        VERSION=$(git describe --tags --abbrev=0)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: 上傳 RSS 文件
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "github-actions"
        git add *.rss
        git commit -m "Upload RSS file"
        # git stash
        
    - name: 建立 Git 標籤
      run: |
        # 將版本號加 1
        NEW_VERSION=$(echo ${{ steps.get_version.outputs.version }} | awk -F'.' -v OFS='.' '{$NF+=1; print}')
        git tag v$NEW_VERSION
        git push origin v$NEW_VERSION
      # env:
        # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
