name: 抓取並上傳 RSS

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/*'
      - 'code/*'
      # - '*.rss'
      - '*'
  schedule:
    - cron: '*/10 * * * *'  # 每隔 10 分鐘運行一次

# concurrency: 
  # group: ${{ github.workflow }}-${{ github.ref }}
  # cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 檢出代碼
      uses: actions/checkout@v4

    - name: Install weserv/images
      run: |
        docker run -d -p 8080:80 --shm-size=1gb --name=weserv ghcr.io/weserv/images:5.x
    
    - name: Install and configure Cloudflare WARP
      run: |
        git pull
        curl -v https://1.1.1.1/cdn-cgi/trace
        curl https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
        sudo apt update -y
        sudo apt install -y cloudflare-warp
        warp-cli --accept-tos registration new
        warp-cli --accept-tos mode warp+doh
        warp-cli --accept-tos tunnel ip add 127.0.0.1
        warp-cli --accept-tos tunnel host add localhost
        warp-cli --accept-tos connect
        curl -v https://1.1.1.1/cdn-cgi/trace

    - name: 安裝依賴
      run: |
        sudo apt install python3 python3-pip -y
        python3 -m pip install --upgrade pip niquests niquests[speedups] niquests[socks] qh3 feedgen bs4 tqdm aiofiles urllib3.future minify-html

    - name: 執行 Python 腳本
      run: |
        python3 code/rthk.py

    - name: 上傳 RSS 文件
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "github-actions"
        git add *.rss
        git commit -m "Upload RSS file"
        # 在推送之前檢查是否有變更
        git diff --cached --exit-code || (echo "沒有變更可推送" && exit 0)
        git push origin main
